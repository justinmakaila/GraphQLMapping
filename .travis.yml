nguage: objective-c
osx_image: xcode7.3
xcode_sdk: iphonesimulator9.3
xcode_project: GraphQLMapping.xcodeproj
xcode_scheme: GraphQLMappingTests
env:
  global:
  - FRAMEWORK_NAME=GraphQLMapping
before_install:
- brew update
- brew install carthage
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
notifications:
  slack:
    secure: 
